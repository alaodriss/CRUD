<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD</title>
</head>
<body>
  <div class="crud">
<!-- head -->
      <div class="head">
          <h2>crud</h2>
          <p>product management</p>
      </div>

      <div class="inputs">
        <input type="text" id="title" placeholder="Title">
        <div class="price">
            <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
            <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
            <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
            <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">

            <small id="total"></small>
        
        </div>

        <input type="number" id="count" placeholder="count">
        <input type="text" id="category" placeholder="category">
        <button id="submit">Create</button>
      </div>


      <div class="output">
        <div class="serachBlock">

            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
            
            <div class="btnserach">
                <button onclick="getSerachMood(this.id)" id="serachTitle">Search by Title</button>
                <button onclick="getSerachMood(this.id)" id="serachcategory">Search by Category</button>
            </div>
            <div id="deleteAll">

            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
              
            
                </tbody>
            </table>
        </div>
      </div>



  </div>

    <script src="app.js"></script>

</body>
</html>
